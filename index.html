<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <title>Shoppable Shop UI</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-md d-flex align-content-center">
                <a class="navbar-brand" href="#"><i class="bi-lightning-fill"></i> Supercharge</a>
                <div class="navbar m-auto">
                    <ul class="mt-2 mt-lg-0  list-group list-group-horizontal">
                        <li class="list-group-item d-flex justify-content-between align-items-center"><i
                                class="bi-cart"></i><span class="badge bg-danger rounded-pill">2</span></li>
                        <li class="list-group-item"><i class="bi-person"></i></li>
                    </ul>
                </div>
                <button class="navbar-toggler d-sm-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Action 1</a>
                                <a class="dropdown-item" href="#">Action 2</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="slider" class="">
        <div class="container-md">
            <div class="row">
              <div class="col-md-3 d-none d-md-block">col-sm-8</div>
              <div class="col-md-9"> <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="img/slider7.jpg" class="d-block w-100 w-sm-50" alt="img/slider7.jpg">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="img/slider8.jpg" class="d-block w-100 w-sm-50" alt="img/slider7.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/slider11.jpg" class="d-block w-100 w-sm-50" alt="img/slider7.jpg">
                    </div>
                </div>
            </div></div>
            </div>
          </div>
       
    </section>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
